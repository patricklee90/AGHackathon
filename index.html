<script>
	const video = document.getElementById("video");
	let begin = false;

	function startVideo(){
		navigator.getUserMedia(
			{video:{}},
			stream => video.srcObject = stream,
			err => console.error(err)
		)
	}

	function toggleVideo(){
		begin = !begin;

		if(begin == true){
			startVideo()
		}else{
			video.srcObject = null;
		}
	}
</script>
